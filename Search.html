<!DOCTYPE html>

<body>

	<div id="date">
		<script language=JavaScript>
			var day;
if(new Date().getDay()==0) day = "周日"
if(new Date().getDay()==1) day = "周一"
if(new Date().getDay()==2) day = "周二"
if(new Date().getDay()==3) day = "周三"
if(new Date().getDay()==4) day = "周四"
if(new Date().getDay()==5) day = "周五"
if(new Date().getDay()==6) day = "周六"
document.fgColor = "ffffff";
date =  day + " " + (new Date().getMonth() + 1 ) + "月" + new Date().getDate() + "日";
document.write(date);
		</script>
	</div>


	<form action="http://www.baidu.com/s">
		<div id="search-div">
			<input type="text" id="search" name="word" placeholder="Search">
		</div>
	</form>

	<div id='tags'>
		<button type="button" onclick="open1()">Logseq</button>
		<button type="button" onclick="open2()">Tiddlywiki</button>
		<button type="button" onclick="open3()">About</button>
		<button type="button" onclick="open4()">Github</button>
	</div>


	<div id='win1'>

                        <A HREF="https://workflowy.com/ ">workflowy</A>
		</div>
	</div>

	</div>


	<script type="text/javascript">
		document.getElementById('win1').style.display="none";
function open1(){document.getElementById('win1').style.display="";document.getElementById('win2').style.display="none";document.getElementById('win3').style.display="none";document.getElementById('win4').style.display="none";}
